<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js">
</script>
<script>
$(document).ready(function(){

  function sqrRoot(x){
    try {
      if (x == "")  throw {message: "Cannot square Root Nothing"};
      if (isNaN(x)) throw {message: "Cant square Root Strings"};
      if (x < 0)  throw {message: "Sorry No Imagination"};
      return Math.sqrt(x);
    } catch(err){
      return err.message;
    }
  }

  function testTryCatch(value){
    try {
      if (value < 0){
        throw "Too small";
      } else if (value > 10){
        throw "Too big";
      }
    } catch (err) {
      console.log("The number was" + err);
    } finally {
      console.log("This is always written");
    }
  }

  console.log(sqrRoot("four"));
  console.log(sqrRoot(""));
  console.log(sqrRoot("4"));
  console.log(sqrRoot("-5"));

  console.log("more stuff coming...")

  try {
    var x = novariable;
  } catch(err) {
    console.log("Problems running this script: " + err.name + ": " + err.message);
  }

  console.log("new stuff as well...");

  testTryCatch(34);

});
</script>
</head>
<body>
</body>
</html>
